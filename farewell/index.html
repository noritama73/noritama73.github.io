<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>スライドショー(仮)</title>
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta name="robots" content="index,follow">
    <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div id="page">

        <div id="contents">
            <div class="jumbotron">
                <div class="container">
                    <h1>３年生お疲れ様!</h1>
                </div>
            </div>
            <div class="container">
                <div id="slider" class="swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./src/pic/0620.PNG" alt=""></div>
                        <div class="swiper-slide"><img src="./src/pic/20200620.PNG" alt=""></div>
                        <div class="swiper-slide"><img src="./src/pic/20200621.PNG" alt=""></div>
                        <div class="swiper-slide"><img src="./src/pic/20200621kouhou.PNG" alt=""></div>
                        <div class="swiper-slide"><img src="./src/pic/zoom.PNG" alt=""></div>
                        <div class="swiper-slide"><img src="./src/pic/キャプチャ.PNG" alt=""></div>
                        <div class="swiper-slide"><img src="./src/pic/総務交流会.jpg" alt=""></div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>

                <div id="thumbs" class="swiper-container mb60">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="./src/pic/0620.PNG" alt=""></div>
                        <div class="swiper-slide"><img src="./src/pic/20200620.PNG" alt=""></div>
                        <div class="swiper-slide"><img src="./src/pic/20200621.PNG" alt=""></div>
                        <div class="swiper-slide"><img src="./src/pic/20200621kouhou.PNG" alt=""></div>
                        <div class="swiper-slide"><img src="./src/pic/zoom.PNG" alt=""></div>
                        <div class="swiper-slide"><img src="./src/pic/キャプチャ.PNG" alt=""></div>
                        <div class="swiper-slide"><img src="./src/pic/総務交流会.jpg" alt=""></div>
                    </div>
                </div>
            </div>

        </div><!-- / #contents -->
        <footer id="footer">
        </footer><!-- / #footer -->
    </div><!-- #page -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    
    <!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
    
    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyAcuVhT_zdkzqorgwRJwGHBkn2fD1oOY94",
            authDomain: "farewell-9d59a.firebaseapp.com",
            databaseURL: "https://farewell-9d59a.firebaseio.com",
            projectId: "farewell-9d59a",
            storageBucket: "farewell-9d59a.appspot.com",
            messagingSenderId: "659392592769",
            appId: "1:659392592769:web:e8b3098bd92220fa518680"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <script src="./build.js"></script>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var slider = new Swiper('#slider', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            slidesPerView: 1,
            centeredSlides: true,
            loop: true,
            loopedSlides: 7,
            effect: 'cube',
            autoplay: {
                delay: 3000,
                stopOnLastSlide: false,
                disableOnInteraction: false,
                reverseDirection: false
            },
            pagination: {
                el: '.swiper-pagination',
                type: 'progressbar'
            }
        })
        var thumbs = new Swiper('#thumbs', {
            centeredSlides: true,
            spaceBetween: 10,
            slidesPerView: "auto",
            touchRatio: 0.2,
            slideToClickedSlide: true,
            loop: true
        });
        slider.controller.control = thumbs;
        thumbs.controller.control = slider;
    </script>
</body>

</html>
